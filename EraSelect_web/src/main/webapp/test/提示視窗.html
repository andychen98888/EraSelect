
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery UI Example Page</title>
	<link href="../jquery-ui-1.14.0.custom/jquery-ui.css" rel="stylesheet">	
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../jquery-ui-1.14.0.custom/jquery-ui.js"></script>
	
	<script type="text/javascript">
	$(document).ready(init);
	function init(){
		$("#outer").tooltip({
			//content: "<h1>Hello</h1>", //自訂tooltip裡面的值
			show: {effect: "slideDown", duration: 400},
			hide: {effect: "slideUp", duration: 400},
			tooltipClass: "myStyle", //抓取指定class裡面的css並套用
			track: true, //跟隨鼠標移動 預設false
		});
	}
	//https://api.jqueryui.com/category/effects/
	</script>
	<style>
	/*
		CSS結構：
			ui-tooltip: 提示元件的外框
				ui-tooltip-content: 提示元件的內容
	*/
	#outer{
		width:400px;
		height:300px;
		margin:auto;
	}
	#myDiv{
		width:200px;
		height:200px;
		background:silver;
	}
	.myStyle{
		background:blue;
		color:cyan;
		border:dotted;
	}
	</style>
</head>
<body>
<h1>Tooltip</h1>
<div id="outer">
	<div id="myDiv" title="This is a div!">Div</div>
	<p>Here is a <a href="http://www.google.com" title="This is a link!">link!</a></p>
	<p>Here is a <a href="#" title="This is another link!">link!</a></p>

	<p><label for="myInput">Input here:</label><input id="myInput" title="This is an input!"></p>
</div>	
</body>
</html>
