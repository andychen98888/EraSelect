
<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Horizontal Change</title>
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>

	<script type="text/javascript">
	var index = 1;
	var photoNum = 6;
	$(document).ready(init);
	function init(){
		$("#next").click(nextHandler);
		$("#prev").click(prevHandler);
		$(".photos").append("<img src='https://launches-media.endclothing.com/FZ4811-001_launches_hero_landscape_"+photoNum+".jpg'>");
		for (var i=1; i<=photoNum; i++){
			$(".photos").append("<img src='https://launches-media.endclothing.com/FZ4811-001_launches_hero_landscape_"+i+".jpg'>");
		}
		$(".photos").append("<img src='https://launches-media.endclothing.com/FZ4811-001_launches_hero_landscape_1.jpg'>");
	}
	function nextHandler(){
		index++;			
		if(index <= photoNum){
			$(".photos").animate({"left" : -(index*1000)+"px"}, 500);
		}else{
			$(".photos").animate({"left" : -(index*1000)+"px"}, 500, photoStart);
			index = 1;
		}
	}
	function photoStart(){
		$(".photos").css("left","-1000px");
	}
	function prevHandler(){
		index--;			
		if(index > 0){
			$(".photos").animate({"left" : -(index*1000)+"px"}, 500);
		}else{
			$(".photos").animate({"left" : -(index*1000)+"px"}, 500, photoEnd);
			index=photoNum;
		}
	}
	function photoEnd(){
		$(".photos").css("left",-(photoNum*1000)+"px");
	}
	//alert(570*6);//3420
	//alert(570*(6+2));//4560
</script>
	<style>
		.photos {
			position: relative;
			width: 8000px;
			left:-1000px;
		}

		#photosOuter {
			width: 1000px;
			height: 563px;
 			overflow: hidden; 
 			z-index: -1;
		}

		button {
			width: 50px;
			height: 50px;
			position: absolute;
			border-radius: 100px; 
			opacity: 0.2;
			cursor: pointer;
		}
		.photos img{
			width: 1000px;
		}
		.photosDiv{
			display: flex;
			position: relative;
		}
		#next{
			top: 250px;
			right: 285px;
		}
		#prev{
			top: 250px;
			
		}
	</style>

</head>

<body>
	<div class="photosDiv">
		<button id="prev"><</button>
		<div id="photosOuter">
			<div class="photos"></div>
		</div>
		<button id="next">></button>
	</div>
</body>

</html>
